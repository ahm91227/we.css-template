<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            height: 100vh;
            width: 100%;
            padding-top: .1px;
            /* border: solid black 1px; */
            background-image: url(./images/architect.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navdiv{
            height: 60px;
            width: 100%;
            padding-top: .1px;
            /* border: solid black 1px; */
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .h_h1{
            font-size: 20px;
            cursor: context-menu;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        .ul{
            height: max-content;
            width: 22%;
            /* border: solid black 1px; */
            display: flex;
            justify-content: space-between;
        }
        .lis{
            list-style: none;
            font-size: 19px;
            transition: all .2s linear;
        }
       .lis:hover{
        color: rgba(0, 0, 0, 0.349);
        cursor: pointer;
       }
       .h_div{
        height: 70px;
        width: 350px;
        /* border: solid black 1px; */
        padding-top: .1px;
         display: flex;
        align-items: center;
        gap: 10px;

       }
       .h_div2{
        height: 100%;
        width: 30%;
        background-color: rgba(0, 0, 0, 0.493);
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .ptag{
        color: white;
        font-size: 33px;
        font-weight: bold;
        
       }
       .animation_div{
        height: max-content;
        width: 200px;
        /* border: solid rgb(231, 10, 10) 1px; */
        justify-content: center;
        align-items: center;
        display: flex;
        overflow: hidden;
        gap: 3px;
        
    }
    .p_tag{
        font-size: 35px;
        transform: translateY(33px);
        opacity: 0;
        color: white;
        font-weight: bold;
        animation: flow .5s ease-in-out forwards;
       }
       @keyframes flow {
        from{
            transform: translatey(33px);
            opacity: 0;
        }
        to{
             transform: translatey(0px);
             opacity: 1;
        }
       }
       
       .p1{
        animation-delay: .1s;
       }
       
       .p2{
        animation: flow2 .5s ease-in-out forwards;
       }

        @keyframes flow2 {
        from{
            transform: translatey(-33px);
            opacity: 0;
        }
        to{
             transform: translatey(0px);
             opacity: 1;
        }
       }
       .p3{
        animation-delay: .1s;
       }
       .p4{
        animation-delay: .2s;
       }
      .s1{
        height: 100vh;
        width: 100%;
        /* border: solid black 1px; */
        padding-top: .1px;
        
        
       
        
      }
      .s1_div{
        height: 50px;
        width: 100%;
        border-bottom: solid rgba(0, 0, 0, 0.301) 1px;
        margin-top: 80px;
        
       
      }
      .s1_ptag{
        font-size: 25px;
        margin-left: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
       .s1_div2{
        height: 500px;
        width: 96%;
        /* border: solid black 1px; */
        margin: auto;
        margin-top: 30px;
       }
       .s1_box{
        height: 47%;
        width: 100%;
        /* border: solid black 1px; */
        display: flex;
        align-items: center;
        justify-content: space-evenly;
       }
       .s1_dives{
        height: 100%;
        width: 23%;
        position: relative;
        /* border: solid black 1px; */
       }
       #house2{
        height: 100%;
        width: 100%;
        position: absolute;
       }
       .s1_innr_div{
        position: absolute;
        height: 40px;
        width: 160px;
        padding-top: .1px;
        /* border: solid black 1px; */
        background-color: rgba(0, 0, 0, 0.459);
       }
       .s1_ptag2{
        color: white;
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        font-size: 13px;
       }
    </style>
</head>
<body>
    
    <main>

        <header class="header">
            <nav class="navdiv">
                <h1 class="h_h1">BR <span class="span">Architects</span></h1>
                <ul class="ul">
                    <li class="lis">Projects</li>
                    <li class="lis">About</li>
                    <li class="lis">Contact</li>
                </ul>
            </nav>
            <div class="h_div">
                <div class="h_div2">
                    <p class="ptag">BR</p>
                </div>
                <div class="animation_div">
                    <p class="p_tag">A</p>
                    <p class="p_tag p1">r</p>
                    <p class="p_tag p2">c</p>
                    <p class="p_tag p3">h</p>
                    <p class="p_tag p2">i</p>
                    <p class="p_tag p5">t</p>
                    <p class="p_tag p1">e</p>
                    <p class="p_tag p2">c</p>
                    <p class="p_tag p8">t</p>
                    <p class="p_tag p2">s</p>
                </div>
            </div>

        </header>
        <!-- ///////////header/////// -->
         <section class="s1">
            <div class="s1_div">
                <p class="s1_ptag">Projects</p>
            </div>
            <div class="s1_div2">
                <div class="s1_box">
                    <div class="s1_dives">
                        <img id="house2" src="./images/house2.jpg" alt="">
                        <div class="s1_innr_div">
                            <p class="s1_ptag2">Summer House</p>
                        </div>
                    </div>
                    <div class="s1_dives">
                         <img id="house2" src="./images/house3.jpg" alt="">
                          <div class="s1_innr_div">
                            <p class="s1_ptag2">Brick House</p>
                        </div>
                    </div>
                    <div class="s1_dives">
                         <img id="house2" src="./images/house4.jpg" alt="">
                          <div class="s1_innr_div">
                            <p class="s1_ptag2">Renovated</p>
                        </div>
                    </div>
                    <div class="s1_dives">
                         <img id="house2" src="./images/house5.jpg" alt="">
                          <div class="s1_innr_div">
                            <p class="s1_ptag2">Barn House</p>
                        </div>
                    </div>
                    
                </div>
                <div class="s1_box" style="margin-top: 20px;">
                     <div class="s1_dives">
                        <img id="house2" src="./images/house5.jpg" alt="">
                         <div class="s1_innr_div">
                            <p class="s1_ptag2">Barn House</p>
                        </div>
                     </div>
                    <div class="s1_dives">
                        <img id="house2" src="./images/house4.jpg" alt="">
                         <div class="s1_innr_div">
                            <p class="s1_ptag2">Renovated</p>
                        </div>
                    </div>
                    <div class="s1_dives">
                        <img id="house2" src="./images/house3.jpg" alt="">
                         <div class="s1_innr_div">
                            <p class="s1_ptag2">Brick House</p>
                        </div>
                    </div>
                    <div class="s1_dives">
                        <img id="house2" src="./images/house2.jpg" alt="">
                         <div class="s1_innr_div">
                            <p class="s1_ptag2">Summer House</p>
                        </div>
                    </div>
                </div>
            </div>
         </section>

    </main>


</body>
</html>
