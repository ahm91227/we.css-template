<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header{
            height: 100vh;
            width: 100%;
            padding-top: .1px;
            /* border: solid black 1px; */
            background-image: url(./images/architect.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navdiv{
            height: 60px;
            width: 100%;
            padding-top: .1px;
            /* border: solid black 1px; */
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .h_h1{
            font-size: 20px;
            cursor: context-menu;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        .ul{
            height: max-content;
            width: 22%;
            /* border: solid black 1px; */
            display: flex;
            justify-content: space-between;
        }
        .lis{
            list-style: none;
            font-size: 19px;
            transition: all .2s linear;
        }
       .lis:hover{
        color: rgba(0, 0, 0, 0.349);
        cursor: pointer;
       }
       .h_div{
        height: 70px;
        width: 350px;
        /* border: solid black 1px; */
        padding-top: .1px;
         display: flex;
        align-items: center;
        gap: 10px;

       }
       .h_div2{
        height: 100%;
        width: 30%;
        background-color: rgba(0, 0, 0, 0.493);
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .ptag{
        color: white;
        font-size: 33px;
        font-weight: bold;
        
       }
       .animation_div{
        height: max-content;
        width: 200px;
        /* border: solid rgb(231, 10, 10) 1px; */
        justify-content: center;
        align-items: center;
        display: flex;
        overflow: hidden;
        gap: 3px;
        
    }
    .p_tag{
        font-size: 35px;
        transform: translateY(33px);
        opacity: 0;
        color: white;
        font-weight: bold;
        animation: flow .3s ease-in-out forwards;
       }
       @keyframes flow {
        from{
            transform: translatey(33px);
            opacity: 0;
        }
        to{
             transform: translatey(0px);
             opacity: 1;
        }
       }
       
       .p1{
        animation-delay: .1s;
       }
       
       .p2{
        animation: flow2 .3s ease-in-out forwards;
       }

        @keyframes flow2 {
        from{
            transform: translatey(-33px);
            opacity: 0;
        }
        to{
             transform: translatey(0px);
             opacity: 1;
        }
       }
       .p3{
        animation-delay: .1s;
       }
       .p4{
        animation-delay: .2s;
       }
      
       
    </style>
</head>
<body>
    
    <main>

        <header class="header">
            <nav class="navdiv">
                <h1 class="h_h1">BR <span class="span">Architects</span></h1>
                <ul class="ul">
                    <li class="lis">Projects</li>
                    <li class="lis">About</li>
                    <li class="lis">Contact</li>
                </ul>
            </nav>
            <div class="h_div">
                <div class="h_div2">
                    <p class="ptag">BR</p>
                </div>
                <div class="animation_div">
                    <p class="p_tag">A</p>
                    <p class="p_tag p1">r</p>
                    <p class="p_tag p2">c</p>
                    <p class="p_tag p3">h</p>
                    <p class="p_tag p2">i</p>
                    <p class="p_tag p5">t</p>
                    <p class="p_tag p1">e</p>
                    <p class="p_tag p2">c</p>
                    <p class="p_tag p8">t</p>
                    <p class="p_tag p2">s</p>
                </div>
            </div>

        </header>

    </main>


</body>
</html>
